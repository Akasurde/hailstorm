---
name: satellite
mem: "{{ layer2_satellite_mem }}"
vcpu: "{{ layer2_satellite_cpu }}"
disk:
  path: satellite.qcow2
  size: 200
  format: qcow2
  partition_table:
    lvmpv: 199500
    swap: 4096
    home: 2048
    root: 190000
nic:
  - ip: 192.168.100.20
    dev: eth0
    network: default
    default_route: true
  - ip: 192.168.103.20
    dev: eth1
    network: admin
    default_route: false
#hostname is now set in group_vars/all.yml
#hostname: satellite.example.com
#root_password is now set in config/hailstorm_config.yml
#root_password: redhat01
ansible_host: 192.168.103.20

poolid: "{{Â satellite_subscription_poolid }}"
#poolid: 8a85f9814f220b7c014f2211095208d2
#poolid: 8a85f9863f14fed3013f82b2c7b33615
repos: "{{ satellite_repos }}"

packages: katello,bind-utils,chrony,katello-agent,vim,screen,iptraf-ng

firewalld_rules:
 - DNStcp:
   port: 53
   protocol: udp
   state: enabled
   zone: public
   permanent: true
 - DNSudp:
   port: 53
   protocol: udp
   state: enabled
   zone: public
   permanent: true
 - dhcpsrv:
   port: 67
   protocol: udp
   state: enabled
   zone: public
   permanent: true
 - dhcpcli:
   port: 68
   protocol: udp
   state: enabled
   zone: public
   permanent: true
 - tftp:
   port: 69
   protocol: udp
   state: enabled
   zone: public
   permanent: true
 - http:
   port: 80
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
 - https:
   port: 443
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
 - gofer:
   port: 5647
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
 - AMQP:
   port: 5671
   protocol: tcp
   state: enabled
   zone: public
   permanent: true
 - puppet:
   port: 8140
   protocol: tcp
   state: enabled
   zone: public
   permanent: true


organization: "Default Organization"
organization_id: "Default_Organization"

product_config:
  - product: "Red Hat Enterprise Linux Server"
    basearch: x86_64
    repos:
      - name: "Red Hat Enterprise Linux 7 Server (RPMs)"
        releasever: 7Server
      - name: "Red Hat Enterprise Linux 7 Server - Extras (RPMs)"
      - name: "Red Hat Enterprise Linux 7 Server - Optional (RPMs)"
        releasever: 7Server
      - name: "Red Hat Enterprise Linux 7 Server (Kickstart)"
        releasever: "7.2"
      - name: "Red Hat Satellite Tools 6.1 (for RHEL 7 Server) (RPMs)"
      - name: "Red Hat Enterprise Linux 6 Server (RPMs)"
        releasever: 6Server
      - name: "Red Hat Enterprise Linux 6 Server - Supplementary (RPMs)"
        releasever: 6Server
      - name: "Red Hat Enterprise Linux 6 Server (Kickstart)"
        releasever: "6.7"
      - name: "Red Hat Satellite Tools 6.1 (for RHEL 6 Server) (RPMs)"
  - product: Red Hat OpenStack
    basearch: x86_64
    repos:
      - name: Red Hat Enterprise Linux OpenStack Platform 7.0 director for RHEL 7 (RPMs)
        releasever: 7Server
      - name: Red Hat Enterprise Linux OpenStack Platform 7.0 for RHEL 7 (RPMs)
        releasever: 7Server
      - name: Red Hat OpenStack Platform 8 director for RHEL 7 (RPMs)
        releasever: 7Server
      - name: Red Hat OpenStack Platform 8 for RHEL 7 (RPMs)
        releasever: 7Server
#need manifest WITH satellite
#  - product: Red Hat Satellite
#    basearch: x86_64
#    repos:
#      - name: Red Hat Satellite 6.1 (for RHEL 7 Server) (RPMs)
#        releasever: 7Server
  - product: Red Hat Software Collections for RHEL Server
    basearch: x86_64
    repos:
      - name: Red Hat Software Collections RPMs for Red Hat Enterprise Linux 7 Server
        releasever: 7Server
  - product: Red Hat OpenShift Enterprise
    basearch: x86_64
    repos:
      - name: Red Hat OpenShift Enterprise 3.1 (RPMs)
  - product: Red Hat Enterprise Virtualization
    basearch: x86_64
    repos:
      - name: Red Hat Enterprise Virtualization Management Agents for RHEL 7 (RPMs)
        releasever: 7Server
      - name: Red Hat Enterprise Virtualization Manager 3.6 (RPMs)
  - product: JBoss Enterprise Application Platform
    basearch: x86_64
    repos:
      - name: JBoss Enterprise Application Platform 6 (RHEL 6 Server) (RPMs)
        releasever: 6Server


lifecycle_environments:
  - name: 'DEV'
    prior: 'Library'
    description: 'Development'
    label: 'development'
  - name: 'TEST'
    prior: 'DEV'
    description: 'Testing'
    label: 'testing'
  - name: 'PROD'
    prior: 'TEST'
    description: 'Production'
    label: 'production'

content_config:
  - content_view: "CV-OS-RHEL6-SERVER"
    content:
      - product: "Red Hat Enterprise Linux Server"
        repository: "Red Hat Enterprise Linux 6 Server RPMs x86_64 6Server"
      - product: "Red Hat Enterprise Linux Server"
        repository: "Red Hat Satellite Tools 6.1 for RHEL 6 Server RPMs x86_64"
    host_collection: "RHEL6"
    override: "rhel-6-server-satellite-tools-6.1-rpms"
  - content_view: "CV-OS-RHEL7-SERVER"
    content:
      - product: "Red Hat Enterprise Linux Server"
        repository: "Red Hat Enterprise Linux 7 Server RPMs x86_64 7Server"
      - product: "Red Hat Enterprise Linux Server"
        repository: "Red Hat Satellite Tools 6.1 for RHEL 7 Server RPMs x86_64"
    host_collection: "RHEL7"
    override: "rhel-7-server-satellite-tools-6.1-rpms"
