- name: copy dialogs contents
  copy: src=../CloudForms-Internals/dialogs /tmp
- name: import dialogs
  shell: /usr/bin/miqimport dialogs /tmp/dialogs/
- name: remove temp file on cfme
  file: name=/tmp/dialogs/ state=absent


