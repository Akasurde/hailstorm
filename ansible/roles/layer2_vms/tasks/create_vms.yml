- name: get list of vms
  virt: command=list_vms
  delegate_to: "{{ hostvars[groups['layer1'][0]].ansible_host }}"
  register: virt_vms
- name: create kickstart files
  template: src=kickstart.cfg.j2 dest={{ hostvars[groups['layer1'][0]].kickstart_path }}/{{ name }}.cfg  mode=0644
  when: "{{ name not in virt_vms.list_vms and (skip_install is not defined or skip_install != true) }}"
  delegate_to: "{{ hostvars[groups['layer1'][0]].ansible_host }}"
- name: create vms
  command: "{{ lookup('template','virt-install-command.j2') }}"
  when: "{{ name not in virt_vms.list_vms and (skip_install is not defined or skip_install != true) }}"
  delegate_to: "{{ hostvars[groups['layer1'][0]].ansible_host }}"
