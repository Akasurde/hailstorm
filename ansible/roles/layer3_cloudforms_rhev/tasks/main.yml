- block:
    - name: stop Cloudforms VM
      ovirt:
        user: admin@internal
        url: "https://{{ hostvars['rhevm'].ansible_host }}"
        instance_name: Cloudforms
        password: "{{ root_password }}"
        state: shutdown
      delegate_to: rhevm
    - name: remove Cloudforms VM
      ovirt:
        user: admin@internal
        url: "https://{{ hostvars['rhevm'].ansible_host }}"
        instance_name: Cloudforms
        password: "{{ root_password }}"
        state: absent
      delegate_to: rhevm
  when: mode == 'destroy'
